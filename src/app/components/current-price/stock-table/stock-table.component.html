<table mat-table [dataSource]="stockData" class="mat-elevation-z8">
    <ng-container matColumnDef="stockId">
        <th mat-header-cell *matHeaderCellDef>Stock ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.stockId }}</td>
    </ng-container>
    <ng-container matColumnDef="stockName">
        <th mat-header-cell *matHeaderCellDef>Stock Name.</th>
        <td mat-cell *matCellDef="let element">{{ element.stockName }}</td>
    </ng-container>
    <ng-container matColumnDef="currentPrice">
        <th mat-header-cell *matHeaderCellDef>Current Price.</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': getNumberFromPercentage(element.percentage) > 0 ? '#F51720' : '#18A558'}">{{ element.currentPrice }}</td>
    </ng-container>
    <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef>Percentage.</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color': getNumberFromPercentage(element.percentage) > 0 ? '#F51720' : '#18A558'}">{{ element.percentage }}</td>
    </ng-container>
    <ng-container matColumnDef="modifyDate">
        <th mat-header-cell *matHeaderCellDef>Modify Date.</th>
        <td mat-cell *matCellDef="let element">{{ element.modifyDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
